<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Trainer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1e1e1e; 
            color: #ffffff;
            margin: 0 auto;
            max-width: 1200px;
            text-align: left;
        }
        #body {
            height: 224px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        .form-group {
            display: flex;
            justify-content: left;
            gap: 10px;
            width: 100%;
        }
        textarea, input, select, button { 
            width: 100%; 
            margin-bottom: 10px; 
            padding: 10px; 
            background: #2e2e2e; 
            color: #ffffff; 
            border: 1px solid #555; 
            text-align: left;
			box-sizing: border-box;
        }
        select, input { flex: 1; }
        button.send-btn { width: 150px; }
        pre { 
            background: #2e2e2e; 
            padding: 10px; 
            color: #ffffff; 
            border: 1px solid #555; 
            width: 100%; max-width: 100%;
            text-align: left;
        }
        table { 
            width: 80%; 
            border-collapse: collapse; 
            margin-top: 10px; 
            background: #2e2e2e; 
            color: #ffffff; 
        }
        th, td { 
            border: 1px solid #555; 
            padding: 8px; 
            text-align: left; 
            white-space: nowrap;
        }
        th.resizable {
            position: relative;
            cursor: col-resize;
        }
        tr:nth-child(even) { background: #333; }
        tr:nth-child(odd) { background: #444; }
        .method-description { font-size: 0.9em; color: #bbbbbb; margin-bottom: 10px; }
        .tabs { display: flex; justify-content: flex-start; margin-top: 10px; width: 80%; }
        .tab { padding: 10px; cursor: pointer; background: #444; color: white; border: 1px solid #555; }
        .tab.active { background: #666; }
        .tab-content { display: none; margin-top: 10px; }
        .tab-content.active { display: block; }
		.input-container {
			display: flex;
			flex-direction: column;
			width: 100%;
			margin-bottom: 10px;	
		}

		label {
			margin-bottom: 5px;
			font-weight: bold;
		}
</style>
</head>
<body>
    <div class="container">
        <h1>REST API Trainer</h1>
        <div class="form-group">
			<div class="input-container">
				<label for="method">HTTP Method:</label>
				<select id="method" onchange="updateDescription()">
					<option value="GET">GET</option>
					<option value="POST">POST</option>
					<option value="PUT">PUT</option>
					<option value="DELETE">DELETE</option>
				</select>
			</div>
			<div class="input-container">
				<label for="endpoint">API Endpoint:</label>
				<input id="endpoint" type="text">
			</div>
		</div>
       
        <label for="body">Request Body (JSON):</label>
        <textarea id="body">{"username": "JohnDoe", "phone": "+79875554433", "password": "FqBXNBnBknx7RFEe", "email": "johndorgun@example.com"}</textarea>
        <button class="send-btn" onclick="sendRequest()">Send Request</button>
        
        <h2 style="text-align: left; width: 80%;">Response:</h2>
        <div class="tabs">
            <div class="tab active" data-tab="json" onclick="showTab('json')">JSON</div>
            <div class="tab" data-tab="table" onclick="showTab('table')">Table</div>
        </div>
        
        <div id="json-tab" class="tab-content active">
            <pre id="response" style="text-align: left; width: 100%; max-width: 1000px;"></pre>
        </div>
        
        <div id="table-tab" class="tab-content">
            <table id="table-output">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script>
        function updateDescription() {
            const descriptions = {
                "GET": "GET: Getting a list of users from PostgreSQL.",
                "POST": "POST: Create a new user.",
                "PUT": "PUT: Update user data.",
                "DELETE": "DELETE: Delete a user."
            };
            document.getElementById('method-description').textContent = descriptions[document.getElementById('method').value];
        }

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function getServerIp() {
            return window.location.hostname;
        }

        document.getElementById("endpoint").value = `http://${getServerIp()}:8000/api/users`;


        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && event.shiftKey &&
                document.activeElement.tagName !== 'BUTTON') { 
                event.preventDefault();
                sendRequest();
            }
        });
    </script>
	<script>
    function updateDescription() {
        const descriptions = {
            "GET": "GET: Getting a list of users from PostgreSQL.",
            "POST": "POST: Create a new user.",
            "PUT": "PUT: Update user data.",
            "DELETE": "DELETE: Delete a user."
        };
        document.getElementById('method-description').textContent = descriptions[document.getElementById('method').value];
    }

    function showTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
        document.getElementById(`${tab}-tab`).classList.add('active');
    }

    function getServerIp() {
        return window.location.hostname;
    }

    document.getElementById("endpoint").value = `http://${getServerIp()}:8000/api/users`;

    // Функция для отправки запроса
    async function sendRequest() {
        try {
            const method = document.getElementById('method').value;
            const endpoint = document.getElementById('endpoint').value;
            const body = document.getElementById('body').value;

            let options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (method !== 'GET' && method !== 'DELETE') {
                options.body = body;
            }

            const response = await fetch(endpoint, options);
            const data = await response.json();

            // Вывод JSON ответа
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);

            // Вывод таблицы
            if (Array.isArray(data)) {
                const tableBody = document.querySelector('#table-output tbody');
                const tableHeaders = document.querySelector('#table-output thead');

                // Очистка таблицы
                tableBody.innerHTML = '';
                tableHeaders.innerHTML = '';

                // Добавление заголовков таблицы
                if (data.length > 0) {
                    const keys = Object.keys(data[0]);
                    const headerRow = document.createElement('tr');
                    keys.forEach(key => {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    });
                    tableHeaders.appendChild(headerRow);

                    // Добавление строк таблицы
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        keys.forEach(key => {
                            const td = document.createElement('td');
                            td.textContent = row[key] || '';
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                }
            } else {
                document.querySelector('#table-output tbody').innerHTML = '<tr><td colspan="1">No data to display</td></tr>';
            }

            // Переключение на вкладку JSON по умолчанию
            showTab('json');
        } catch (error) {
            console.error('Ошибка:', error);
            document.getElementById('response').textContent = 'An error occurred while executing your request.';
        }
    }
</script>
</body>
</html>
